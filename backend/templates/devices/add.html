<!DOCTYPE html>
<html>
<head>
    <title>Smart Home - Add Device</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>üì± Add Device to {{ room["room_name"] }}</h1>

    <div class="form-container">
        <form action="/devices/create" method="post">
            <input type="hidden" name="room_id" value="{{ room['room_id'] }}">

            <div class="form-group">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" name="device_name" placeholder="e.g., Living Room Lamp" required>
            </div>

            <div class="form-group">
                <label for="device_type">Device Type:</label>
                <select id="device_type" name="device_type" required>
                    <option value="" disabled selected>-- Select Type --</option>
                    <option value="Lamp">üí° Lamp</option>
                    <option value="Heater">üî• Heater</option>
                    <option value="alarm_clock">‚è∞ Alarm Clock</option>
                </select>
            </div>

            <button type="submit">Create Device</button>
        </form>
    </div>

    <div class="navigation-links">
        <a href="/devices/list/room?room_id={{ room['room_id'] }}">‚Üê Back to Devices</a>
        <a href="/list">‚Üê Back to Rooms</a>
    </div>
</body>
</html>
