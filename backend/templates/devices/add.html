<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
</head>
<body>

<h2>Add Device to {{ room["room_name"] }}</h2>

<form action="/devices/create" method="post">
    <input type="hidden" name="room_id" value="{{ room['room_id'] }}">

    <label>Device Name:</label>
    <input type="text" name="device_name" required>
    <br><br>

    <label>Device Type:</label>
    <input type="text" name="device_type" required>
    <br><br>

    <button type="submit">Create Device</button>
</form>

<br>
<a href="/devices/list/room?room_id={{ room['room_id'] }}">Back to Devices</a>
<br>
<a href="/rooms/list">Back to Rooms</a>

</body>
</html>
