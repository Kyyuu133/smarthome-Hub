<!DOCTYPE html>
<html>
<head>
    <title>Smart Home - Create Account</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2>âœ¨ Create New Account</h2>
        <form action="/add_user" method="post">
            <div class="form-group">
                <label for="user_name">Username:</label>
                <input type="text" id="user_name" name="user_name" required>
                <small>Username must be 2-25 characters, can't contain only spaces, can only contain letters.</small>
            </div>
            
            <div class="form-group">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required>
                <small>Password must be at least 8 characters long, can't contain only spaces or digits, must contain at least one letter, one number, can't be same as username.</small>
            </div>
            
            <button type="submit">Create Account</button>
            
            <div class="text-center mt-2">
                <a href="/">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
